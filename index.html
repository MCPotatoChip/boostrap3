<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="py-5">
            <div class="w-50 mx-auto">
                <label for="">Enter Your Name: </label>
                <input type="text" class="form-control my-4" id="userInput">

                <button onclick="welcome();" class="btn btn-primary">Say Hello</button>

                <h2 class="mt-3">Welcome <span id="userName"></span></h2>
                
            </div>
        </section>
        <hr>
        <section>
            <div class="w-50 mx-auto">
                <div class="row">
                    <div class="col-5">
                        <label for="" class="mb-3">Number 1:</label>
                        <input type="number" class="form-control" id="num1">
                    </div>
                    <div class="col-2">
                        <label for="" class="mb-3">Sign:</label>
                        <select class="form-control" id="sign">
                            <option value="">Select</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <label for="" class="mb-3">Number 2:</label>
                        <input type="number" class="form-control" id="num2">
                    </div>

                    <div class="col-12 mt-4">
                        <button onclick="calc();" class="btn btn-primary w-100">Calculate</button>
                    </div>
                </div>
                <h2>Result:</h2>
                <p id="resultHolder"></p>
            </div>
        </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
